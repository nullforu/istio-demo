# HTTPRoute - 기본 라우팅
#
# 설명:
#   - parentRefs: 연결할 Gateway 지정
#   - hostnames: 매칭할 호스트명
#   - backendRefs: 트래픽을 보낼 서비스
#
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpbin-route
  namespace: istio-demo
spec:
  parentRefs:
    - name: demo-gateway
  hostnames:
    - "httpbin.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: httpbin
          port: 8000
