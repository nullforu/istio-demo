# Kind Cluster Configuration for Istio Demo
# 노드: control-plane 1 + worker 1 = 총 2대
# Kubernetes: 1.31.x
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: istio-demo
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 30080
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 30443
        hostPort: 443
        protocol: TCP
      # Istio Ingress Gateway (NodePort)
      - containerPort: 31080
        hostPort: 8080
        protocol: TCP
      # Jaeger UI
      - containerPort: 31686
        hostPort: 16686
        protocol: TCP
      # Grafana
      - containerPort: 31300
        hostPort: 3000
        protocol: TCP
      # Prometheus
      - containerPort: 31090
        hostPort: 9090
        protocol: TCP
  - role: worker
networking:
  # Gateway API 지원을 위한 설정
  disableDefaultCNI: false
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
